<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringRev</title>
    <script src='./lib/vue.global.js'></script>
</head>
<body>
    <div id='root'></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                content: 'hello world'
            }
        },methods: {
            handleBtnClick() {
                const newContent = this.content.split('').reverse().join('')
                // this.content = 'dlrow olleh'
                this.content = newContent
            }
        },
        template: `
            <div>
                {{content}}
                <button @click="handleBtnClick">反转</button>
            </div>
        `
    }).mount('#root')
</script>
</html>
