<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.global.js"></script>
</head>
<body>
    <div id='root'></div>
</body>
<script>
    // 属性传的时候，使用 content-abc这种命名，接的时候，使用contentAbc命名
    const app = Vue.createApp({
        data() {
            return {
                num: 1
            }
        },
        methods: {
            
        },
        template: `
            <div>
                <counter :count='num' />
            </div>
        `
    })
    // 单项数据流的概念:子组件可以使用父组件传递过来的数据，但是绝对不能修改传递过来的数据
    // 简而言之：父组件传递给子组件的数据不能修改，只读
    app.component('counter', {
        props: ['count'],
        data() {
            return {
                myCount: this.count
            }
        },
        template: `
            <div>
                {{myCount}}
                <button  @click='myCount += 1'>+1</button>
            </div>
        `
    })

    const vm = app.mount('#root')
</script>
</html>
