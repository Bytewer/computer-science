 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>书籍内容填充</title>
    <style>
      table {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #000;
        padding: 10px 10px;
        text-align: center;
      }

      th {
        background-color: #bdc3c7;
      }

      .count {
        margin: 5px
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- React开发依赖 -->
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="../lib/babel.min.js"></script>

    <script src="./formatUtil.js"></script>
    <script type="text/babel">
      class Index extends React.Component {
        constructor() {
          super()
          this.state = {
            books: [
              {
                id: 1,
                name: '《算法导论》',
                date: '2006-9',
                price: 85.00,
                count: 1
              },
              {
                id: 2,
                name: '《黑豹红狼》',
                date: '2021-5',
                price: 57.80,
                count: 1
              },
              {
                id: 3,
                name: '《乡下人》',
                date: '2021-5',
                price: 66.00,
                count: 1
              },
              {
                id: 4,
                name: '《切尔诺贝利的午夜》',
                date: '2021-3',
                price: 62.40,
                count: 1
              },
              {
                id: 5,
                name: '《认识世界：古代与中世纪哲学》',
                date: '2021-4',
                price: 71.90,
                count: 1
              }
            ]
          }
        }

        render() {
          return this.state.books.length ? this.renderBooks() : this.renderEmptyTips();
        }

        getTotalPrice() {
          {/*let totalPrice = 0
          for (let item of this.state.books) {
            totalPrice += item.price * item.count
          }
        return formatPrice(totalPrice)*/}
          const totalPrice = this.state.books.reduce((pre, item)=>{
            return pre + item.price * item.count;
          }, 0)
          return formatPrice(totalPrice);
        }

        removeBook(index) {
          this.setState({
            books: this.state.books.filter((item, indey) => index != indey)
          })
        }

        changeBookCount(index, count) {
          let duplicateOfBooks = [...this.state.books]
          console.log(duplicateOfBooks[index].count);
          if (duplicateOfBooks[index].count + count >= 0) {
            duplicateOfBooks[index].count += count
            this.setState({
              books: duplicateOfBooks
            })
          }
        }

        renderBooks() {
          const {books} = this.state
          return (
            <div>
              <table>
                <thead>
                  <th></th>
                  <th>书籍名称</th>
                  <th>出版日期</th>
                  <th>价格</th>
                  <th>购买数量</th>
                  <th>操作</th>
                </thead>
                <tbody>
                  {
                    books.map((item, index) => {
                      return (
                        <tr>
                          <td>{index+1}</td>
                          <td>{item.name}</td>
                          <td>{item.date}</td>
                          <td>{formatPrice(item.price)}</td>
                          <td>
                            <button onClick={e => this.changeBookCount(index, -1)}>-</button>
                            <span className='count'>{item.count}</span>
                            <button onClick={e => this.changeBookCount(index, +1)}>+</button>
                          </td>
                          <td><button onClick={() => this.removeBook(index)}>移除</button></td>
                        </tr>
                      )
                    })
                  }
                </tbody>
              </table>
              <h2>总价格：{this.getTotalPrice()}</h2>
            </div>
          )
        }

        renderEmptyTips() {
          return (
            <h2>购物车为空~！</h2>
          )
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
