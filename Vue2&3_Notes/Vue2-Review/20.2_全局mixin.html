<body>
    <div id='root'></div>
</body>
<script>
    // mixin混入
    // 组件data 优先级高于 mixin data 优先级
    // 生命周期函数先执行mixin，再执行组件的
    // const myMixin = {
    //     data() {
    //         return { 
    //             number: 2,
    //             count: 2222
    //         }
    //     },
    //     created() {
    //         console.log('mixin created');
    //     },
    //     methods: {
    //         handleClick() {
    //             console.log('mixin---handleClick');
    //         }
    //     }
    // }

    const app = Vue.createApp({
        data() {
            return { number: 1 }
        },
        created() {
            console.log('created');
        },
        // mixins: [myMixin],
        methods: {
            handleClick() {
                console.log('handleClick');
            }
        },
        template: `
           <div>
                <div>{{number}}</div>
                <child />
                <button @click='handleClick'>增加</button>
            </div>
        `
    })

    app.component('child', {
        // mixins: [myMixin],
        template: `
            <div>{{count}}</div>
        `
    })

    app.mixin({
        data() {
            return { 
                number: 2,
                count: 2222
            }
        },
        created() {
            console.log('mixin created');
        },
        methods: {
            handleClick() {
                console.log('mixin---handleClick');
            }
        }
    })

    const vm = app.mount('#root')
</script>

</html>
