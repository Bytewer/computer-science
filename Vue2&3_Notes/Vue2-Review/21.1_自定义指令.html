<script>
    // const directives = {
    //         focus: {

    //     }

    // 自定义指令：directive 
    const app = Vue.createApp({
        template: `
           <div>
                <input v-focus />
            </div>
        `
    })

    app.directive('focus', {
        focus: {
            beforeMount(el) {
                console.log('beforeMount');
            },
            mounted(el) {
                el.focus()
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            }
        }
    })

    const vm = app.mount('#root')
</script>

</html>
