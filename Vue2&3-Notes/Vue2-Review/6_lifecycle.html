<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>
    <script src='./lib/vue.global.js'></script>
</head>

<body>
    <div id='root'></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello world'
            }
        },
        // 参考图示：https://cn.vuejs.org/v2/guide/instance.html#%E7%94%9F%E5%91%BD%E5%91%A8%E6%9C%9F%E5%9B%BE%E7%A4%BA
        // 在实例生成之前会自动执行的函数 
        beforeCreate() {
            console.log('beforeCreate')
        },
        // 在实例生成之前后自动执行的函数 
        created(){
            console.log('created');
        },
        // 在组件内容被渲染到页面之前立即自动执行的函数
        beforeMount() {
            console.log('beforeMount', document.getElementById('root').innerHTML);
        },
        // 在组件内容被渲染到页面之后自动执行的函数
        mounted() {
            console.log('mounted', document.getElementById('root').innerHTML)
        },
        // 当 data 中的数据发生变化时会自动执行的函数
        beforeUpdate() {
            console.log('beforeUpdate');
        },
        // 当 data 中的数据发生变化，页面重新渲染后，会自动执行的函数
        updated() {
            console.log('updated');
        },
        // 当 Vue 应用失效时，自动执行的函数
        beforeUnmount() {
            console.log('beforeUnmount', document.getElementById('root').innerHTML);
        },
        // 当Vue应用失效时，切DOM完全销毁之后，自动执行的函数
        unmounted() {
            console.log('unmounted', document.getElementById('root').innerHTML);
        },
        template: `
        <div>
            {{message}}
        </div>
        `
    })
    // vm 代表的是vue应用的根组件
    const vm = app.mount('#root')
    // vm.$data.message = '123'
</script>

</html>
