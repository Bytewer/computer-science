<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 学习纯函数的动机：所有React组件都必须像纯函数一样保护他们的props不被更改

    // 当前是否是一个纯函数看
    // 1. 是否有副作用
    // 2. 确定的输入产生确定的输出
    function sum(num1, num2) {
        return num1 + num2
    }
    sum(20, 30)

    // 不是一个纯函数
    let foo = 10
    function add(num) {
        return foo + num
    }
    add(5)
    foo = 20
    add(5)

    // 纯函数
    const bar = 10
    function add2(num) {
        return bar + num
    }

    // 纯函数； 但是如果函数里有赋值info为某个值就不是纯函数
    function printInfo(info) {
        console.log(info)
    }
</script>
</body>
</html>
