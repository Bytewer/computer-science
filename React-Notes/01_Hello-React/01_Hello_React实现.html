<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>Header</div>
    <br>

    <div id="app">app</div>

    <br>
    <div>Footer</div>


    <!-- React开发依赖 -->
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="../lib/babel.min.js"></script>

    <!--注意事项：使用jsx，并且希望script中的jsx被解析，必须在script标签中添加属性-->
    <script type="text/babel">
        let message = "Hello World"

        function btnClick() {
            message = "Hello React"
            render()
        }

        // ReactDOM.render(渲染的内容，渲染的对象)
        function render() {
            ReactDOM.render(
                <div>
                    <h2>{message}</h2>
                    <button onClick={btnClick}>改变文本</button>
                </div>,
                document.getElementById('app')
            )
        }

        render()
    </script>
</body>
</html>
