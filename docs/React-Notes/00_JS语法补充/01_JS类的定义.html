    // ES6中通过class创建类
    class Person {
      // 构造方法, 方法名固定
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      // 定义方法
      running() {
        console.log(this);
        console.log(this.name, this.age, 'running');
      }
    }
    const p = new Person('why', 18)
    console.log(p.name, p.age);
    p.running()

    // this绑定题目
    let func = p.running
    // func()

      name: 'kobe',

    }
    // func.call(obj)

    // 重新给func赋值
    func = func.bind(obj)
