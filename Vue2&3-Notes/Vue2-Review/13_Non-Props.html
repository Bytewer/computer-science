<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.global.js"></script>
</head>
<body>
    <div id='root'></div>
</body>
<script>
    // 属性传的时候，使用 content-abc这种命名，接的时候，使用contentAbc命名
    const app = Vue.createApp({
        data() {
            return {
  
            }
        },
        methods: {
            
        },
        template: `
            <div>
                <counter msg='hello' msg1='hello1' />
            </div>
        `
    })
    // 如果只获取某个数据，使用v-bind:var = "$attrs.传过来的变量即可"
    // 如果想要传过来的全部数据：可以v-bind='$attrs'
    app.component('counter', {
        props: ['count'],
        mounted() {
            console.log(this.$attrs);
        },
        template: `
            <div v-bind:msg="$attrs.msg">Counter</div>
            <div v-bind='$attrs'>Counter</div>
            <div v-bind:msg1="$attrs.msg1">Counter</div>
        `
    })

    const vm = app.mount('#root')
</script>
</html>
