<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.global.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello world',
                disable: true,
                name: 'title',
                event: 'handleClick'
            }
        },
        methods: {
            handleClick() {
                console.log('handleClick');
            },
            handleClick2(e) {
                // 阻止默认行为
                e.preventDefault();
            },
            handleClick3() {
                console.log('click');
            }
        },
        template: `
        <div
            @[event]='handleClick'
            :[name]='message'
        >
            {{message}}

            <form action='https://www.baidu.com/' @click.prevent='handleClick3'>
                <button type='submit'>提交</button>    
            </form>
        </div>`
    })
    const vm = app.mount('#root')
</script>
</html>
